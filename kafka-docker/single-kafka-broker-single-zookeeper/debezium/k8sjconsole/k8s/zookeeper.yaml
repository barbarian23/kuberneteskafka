apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: zookeeper
  name: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      containers:
      - image: quay.io/debezium/zookeeper:1.9
        imagePullPolicy: IfNotPresent
        name: zookeeper
        ports:
        - containerPort: 9010
        env:
        - name: JMXPORT
          value: "9010"
        - name: JMXHOST
          value: "localhost"
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: zookeeper-service
  name: zookeeper-service
spec:
  selector:
    app: zookeeper
  type: LoadBalancer
  ports:
  - protocol: TCP 
    port: 9010
    targetPort: 9010
    